<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <title>RedBus</title>
</head>

<body class="container">
    <header class="media">
        <figure>
            <img class="pagoEfectivo-img" src="assets/images/logo-pagoefectivo.svg" alt="Logo Pago Efectivo" />
        </figure>
    </header>
    <footer class="footer">
        <div class="row d-flex align-items-center justify-content-center">
            <div class"col-md-4 col-6 d-flex justify-content-center align-items-center">
                <p class="d-inline-block m-3 align-middle text-secondary">Instrucciones vía</p>
                <button type="button" class="btn btn-outline-warning">
                    <img src="assets/images/icon_print.svg" alt="print" style="width: 25.4px">
                </button>
            </div>
            <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
                <p>
                    <span class="text-secondary">Ayuda: </span>
                    <a class="text-warning font-weight-bold" href="cont">contacto@redbus.pe</a>
                </p>
            </div>
            <div class="col-md-4 col-6">
                <figure class="d-flex justify-content-center align-items-center">
                    <p class="d-inline-block text-secondary">Pago vía</p>
                    <img class="pagoEfectivo-img" src="assets/images/logo-pagoefectivo.svg" alt="Logo Pago Efectivo">
                </figure>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
